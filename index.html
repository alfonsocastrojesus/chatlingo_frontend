<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/main.js" defer></script>
    <link rel="icon" type="image-png" href="./assets/img/translate_icon.png" />
    <title>Trilingo</title>
  </head>
  <body>
    <header class="chat__header">
      <img
        class="header__icon"
        src="./assets/img/chat-icon.png"
        alt="transalte-img"
      />
      <h1 class="header__title">Chatlingo</h1>
    </header>
    <div class="bot-answer" id="botAnswer">
      <p class="bot-answer__placeholder"></p>
    </div>
    <section class="chat">
      <div class="chat__msg"></div>
      <div class="chat__input-group">
        <input
          type="text"
          id="inputText"
          class="chat__input"
          placeholder=" Que quieres traducir"
        />
        <div class="chat__inputs">
          <select class="chat__select" id="targetLang">
            <option value="frances">Frances</option>
            <option value="italiano">Italiano</option>
            <option value="ingles">Ingles</option>
          </select>
          <button class="chat__btn" id="sendBtn">Traducir</button>
        </div>
      </div>
    </section>
  </body>
</html>
